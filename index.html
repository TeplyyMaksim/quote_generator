<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote of the day</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Created by <a href="https://www.linkedin.com/in/teplyymaksim" target="_blank">Maksim</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="http://forismatic.com/" target="_blank">Quote resource: forismatic.com</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Quote of the day:</h1>
            <h2 id="quoteblock" class="lead"></h2>
            <h3 id="authorblock" class="lead"></h3>
            <p class="lead">
              <a id="give-quote" class="btn btn-lg btn-default">Give me my quote!</a>
              <a id="twitter" class="btn btn-lg btn-default" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet the quote!</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Created using <a href="http://getbootstrap.com" target="_blank">Bootstrap</a>, <a href="https://jquery.com/" target="_blank">jQuery</a> and <span class="pink">Love <i class="fa fa-heart" aria-hidden="true"></i></span></p>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
